<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<button type="button" id="startgame" onclick="startGame()">Start Game</button>
<button type="button" id="stopgame" onclick="stopGame()">Stop Game</button>

<canvas id="myCanvas" width="1250" height="600" style="border:solid 1px black"></canvas>
<script>
    function Circle(x,y,radius){
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }
    function getRandomColor(){
        let red= getRandomHex();
        let green=getRandomHex();
        let blue=getRandomHex();
        return "rgb("+red+","+blue+","+green+")";

    }
    function drawCirle(){
        let c=document.getElementById("myCanvas");
        let x=Math.random()*(window.innerWidth-60)+10;
        let y=Math.random()*(window.innerHeight-30)+10;
        let radius=Math.random()*50+10;
        let circle1=new Circle(x,y,radius);
        let ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(circle1.x,circle1.y,circle1.radius,0,2*Math.PI);
        ctx.fillStyle=color;
        ctx.fill();
        console.log(color);
    }
    let myGame;
    let color=getRandomColor();

    function startGame(){
        myGame=setInterval(drawCirle,1000);

    }
    function stopGame(){
        clearInterval(myGame);
    }




</script>
</body>
</html>
