<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<canvas id="myCanvas" width="1250" height="630" style="border:solid 1px black"></canvas>
<script>
    function Circle(x,y,radius){
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }
    function getRandomColor(){
        let red= getRandomHex();
        let green=getRandomHex();
        let blue=getRandomHex();
        console.log(red,green,blue);
        return "rgb("+red+","+blue+","+green+")";

    }
    function drawCirle(){
        let c=document.getElementById("myCanvas");
        let x=Math.random()*(window.innerWidth-60)+10;
        let y=Math.random()*(window.innerHeight-30)+10;
        let radius=Math.random()*50+10;
        let circle1=new Circle(x,y,radius);
        let ctx=c.getContext("2d");
        let color=getRandomColor();
        ctx.beginPath();
        ctx.arc(circle1.x,circle1.y,circle1.radius,0,2*Math.PI);
        ctx.fillStyle=color;
        ctx.fill();
        console.log(color);
    }
    for(i=0;i<=20;i++){
        drawCirle();

    }


</script>
</body>
</html>
