<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300"></canvas>
<script>
    let c=document.getElementById("myCanvas");
    let ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(50,50,40,0,2*Math.PI);
    ctx.stroke();
</script>
</body>
</html>
