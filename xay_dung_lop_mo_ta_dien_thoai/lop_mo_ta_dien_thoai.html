<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lop_mo_ta_dien_thoai</title>
    <style>
        .phone {
            display: inline-block;
            border: solid 1px black;
            width: 400px;
            height: 600px;
            margin: 20px;

        }

        .screen {
            border: solid 1px black;
            width: 350px;
            height: 400px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        .sourcebtn {
            display: inline-block;
            margin-top: 20px;
        }

        .On {
            background-color: beige;
        }
        .battery{
            border:solid 1px black;
            margin:10px;
            width:100px;
            height:30px;
            overflow:hidden;
            text-align:center;
            position:absolute;
            right:10px;
        }
        .textarea{
            border:solid 1px black;
            width:85%;
            height: 50%;
            margin-top:50px;
            margin-left:20px;
        }
        .textarea>textarea{
            width:98%;
            height: 50%;
        }
        .textarea>input{
            width:99%;
            height: 45%;
        }
    </style>
</head>
<body>
<div class="phone" id="nokia">
    <h2>NOKIA</h2>
    <div class="screen" id="screen1">
        <div >
            <input class="battery" type="textarea" id="battery1"disabled>
        </div>
        <div class="textarea" id="inputmes1" >
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="text"disabled id="outputmes">
        </div>
    </div>
    <div>
        <button type="button" class="sourcebtn" id="sourcebtn1">Turn ON/OFF</button>
        <button type="button"  class="sourcebtn" id="chargebtn1">Charge ON/OFF</button>

    </div>
</div>
<div class="phone" id="iphone">
    <h2>IPHONE</h2>
    <div class="screen" id="screen2">
        <div>
            <input class="battery" type="text" id="battery2" disabled>
        </div>
        <div>

        </div>
    </div>
    <div>
        <button type="button" class="sourcebtn" id="sourcebtn2">Turn ON/OFF</button>
    </div>

</div>

<script>
    function Mobile(name, battery) {
        let self = this;
        this.status=false;
        this.name = name;
        self.battery = battery;
        this.draft = [];
        this.inbox = [];
        this.outbox = [];
        this.message = "";
        self.screen="";
        this.sourceBtn = {};
        this.chargeBtn={};
        self.chargescreen={};

        this.checkStatus = function () {
            if (this.status) return true;
            else return false;
        };
        this.turnOn = function () {
            this.status = true;
            self.screen.classList.toggle("On")

        };
        this.turnOff = function () {
            this.status = false;
        };
        this.showBattery=function(){
            console.log(self.battery);
            if (self.battery < 100) self.battery += 1;
            else self.battery = 100;
            self.chargescreen.value=self.battery;
            console.log(self.chargescreen);

        };
        this.createMsg = function (msg) {
            if (!this.status) alert("Phone Off");
            else this.message = msg;

        };
        this.getMsg = function (msg) {
            if (!this.status) alert("Phone Off");
            else this.inbox.push(msg);
        };
        this.sendMsg = function (phone) {
            if (!this.status) alert("Phone Off");
            else phone.inbox.push(this.message);
            this.outbox.push(this.message);
        };
        this.showInbox = function () {
            if (!this.status) alert("Phone Off");
            else return this.inbox;
        };
        this.showOutbox = function () {
            if (!this.status) alert("Phone Off");
            else return this.outbox;
        };
        this.battertyUsed = function () {
            if (!this.status) alert("Phone Off");
            else self.battery -= 1;
        }
    }

    let nokia = new Mobile("nokia", 50);
    nokia.screen = document.getElementById("screen1");
    nokia.sourceBtn = document.getElementById("sourcebtn1");
    nokia.sourceBtn.addEventListener("click",nokia.turnOn);
    nokia.chargescreen=document.getElementById("battery1");
    nokia.chargeBtn=document.getElementById("chargebtn1");
    nokia.chargeBtn.addEventListener("click",nokia.showBattery);


    let iphone = new Mobile("iphone", 70);
    iphone.screen = document.getElementById("screen2");
    iphone.sourceBtn = document.getElementById("sourcebtn2");
    iphone.sourceBtn.addEventListener("click",iphone.turnOn);
    document.getElementById("battery2").value="battery: "+iphone.battery;
</script>

</body>

</html>
