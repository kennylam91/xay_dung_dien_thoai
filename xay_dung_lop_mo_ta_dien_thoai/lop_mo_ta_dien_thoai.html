<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lop_mo_ta_dien_thoai</title>
    <style>
        .phone {
            display: inline-block;
            border: solid 1px black;
            width: 400px;
            height: 600px;
            margin: 20px;

        }

        .screen {
            border: solid 1px black;
            width: 350px;
            height: 400px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        .sourcebtn {
            display: inline-block;
            margin-top: 20px;
        }

        .On {
            background-color: beige;
        }
        .battery{
            border:solid 1px black;
            margin:10px;
            width:100px;
            height:30px;
            overflow:hidden;
            text-align:center;
            position:absolute;
            right:10px;
        }
        .textarea{

            width:85%;
            height: 50%;
            margin-top:50px;
            margin-left:20px;
            padding:0px;
        }
        .textarea>textarea{
            vertical-align: top;
            width:100%;
            height: 60%;
            margin:0;
            padding:10px;
            border:solid 1px black;
        }

    </style>
</head>
<body>
<div class="phone" id="nokia">
    <h2>NOKIA</h2>
    <div class="screen" id="screen1">
        <div >
            <input class="battery" type="textarea" id="battery1"disabled>
        </div>
        <div class="textarea" id="inputmes1" >
            <textarea name="" id="textmsgscreen1" cols="30" rows="10"></textarea>
            <textarea disabled id="outputmsg1"></textarea>
        </div>
    </div>
    <div>
        <button type="button" class="sourcebtn" id="turnonbtn1">Turn ON</button>
        <button type="button" class="sourcebtn" id="turnoffbtn1">Turn OFF</button>
        <button type="button"  class="sourcebtn" id="chargebtn1">Charge</button>
    </div>
    <div>
        <button type="button"  class="sourcebtn" id="createmsgbtn1">Create MSG</button>
        <button type="button"  class="sourcebtn" id="sendmsgbtn1">Send MSG</button>
        <button type="button"  class="sourcebtn" id="showinboxbtn1">Show Inbox</button>
        <button type="button"  class="sourcebtn" id="showoutboxbtn1">Show Outbox</button>


    </div>
</div>
<div class="phone" id="iphone">
    <h2>IPHONE</h2>
    <div class="screen" id="screen2">
        <div >
            <input class="battery" type="textarea" id="battery2"disabled>
        </div>
        <div class="textarea" id="inputmes2" >
            <textarea name="" id="textmsgscreen2" cols="30" rows="10"></textarea>
            <textarea disabled id="outputmsg2"></textarea>
        </div>
    </div>
    <div>
        <button type="button" class="sourcebtn" id="turnonbtn2">Turn ON</button>
        <button type="button" class="sourcebtn" id="turnoffbtn2">Turn OFF</button>
        <button type="button"  class="sourcebtn" id="chargebtn2">Charge</button>
    </div>
    <div>
        <button type="button"  class="sourcebtn" id="createmsgbtn2">Create MSG</button>
        <button type="button"  class="sourcebtn" id="sendmsgbtn2">Send MSG</button>
        <button type="button"  class="sourcebtn" id="showinboxbtn2">Show Inbox</button>
        <button type="button"  class="sourcebtn" id="showoutboxbtn2">Show Outbox</button>


    </div>
</div>


<script>
    function Mobile(name, battery) {
        let self = this;
        self.status=false;
        this.name = name;
        self.battery = battery;
        self.draft = [];
        this.inbox = [];
        self.outbox = [];
        self.message = "";
        self.screen="";
        this.turnOnBtn = {};
        this.turnOffBtn={};
        this.chargeBtn={};
        self.chargescreen={};
        this.createMsgBtn={};
        self.showMsgscreen={};
        self.textMsgscreen={};
        self.sendMsgbtn={};
        self.showinboxBtn={};
        self.showOutboxBtn={};

        this.checkStatus = function () {
            if (this.status) return true;
            else return false;
        };
        this.turnOn = function () {
            self.status = true;
            self.screen.classList.add("On");
            self.chargescreen.value=self.battery;

        };
        this.turnOff=function(){
            self.status=false;
            self.screen.classList.remove("On");
        }
        this.showBattery=function(){
            if (self.battery < 100) self.battery += 1;
            else self.battery = 100;
            self.chargescreen.value=self.battery;

        };
        this.createMsg = function (msg) {
            if (!self.status) alert("Phone Off");
            else self.message = msg;
            this.showMsg();
            self.draft.push(msg)

        };
        this.showMsg=function(){
            self.showMsgscreen.value=self.message;
        };
        this.getMsg = function (msg) {
            if (!this.status) alert("Phone Off");
            else this.inbox.push(msg);
        };
        this.sendMsg = function (phone) {
            if (!self.status) alert("Phone Off");
            else
                phone.inbox.push(self.message);
            self.outbox.push(self.message);
        };
        this.showInbox = function () {
            if (!self.status) alert("Phone Off");
            else{
                result="";
                for (i=0;i<self.inbox.length;i++){
                    result+= self.inbox[i] + "\n"
                }
                self.showMsgscreen.value=result;
            }


        };
        this.showOutbox = function () {
            if (!self.status) alert("Phone Off");
            else
            {
                result="";
                for (i=0;i<self.outbox.length;i++){
                    result+= self.outbox[i] + "\n"
                }
                self.showMsgscreen.value=result;
            }
        };
        this.battertyUsed = function () {
            if (!this.status) alert("Phone Off");
            else self.battery -= 1;
        }
    }

    let nokia = new Mobile("nokia", 50);
    nokia.screen = document.getElementById("screen1");
    nokia.turnOnBtn = document.getElementById("turnonbtn1");
    nokia.turnOnBtn.addEventListener("click",nokia.turnOn);
    nokia.turnOffBtn=document.getElementById("turnoffbtn1");
    nokia.turnOffBtn.onclick=function(){
        nokia.turnOff();
    }
    nokia.chargescreen=document.getElementById("battery1");
    nokia.chargeBtn=document.getElementById("chargebtn1");
    nokia.chargeBtn.addEventListener("click",nokia.showBattery);
    nokia.createMsgBtn=document.getElementById("createmsgbtn1");
    nokia.textMsgscreen=document.getElementById("textmsgscreen1");
    nokia.createMsgBtn.onclick=function(){
        nokia.createMsg(nokia.textMsgscreen.value);
    };
    nokia.showMsgscreen=document.getElementById("outputmsg1");
    nokia.sendMsgbtn=document.getElementById("sendmsgbtn1");
    nokia.sendMsgbtn.onclick=function(){
        nokia.sendMsg(iphone);
    };
    nokia.showinboxBtn=document.getElementById("showinboxbtn1");
    nokia.showinboxBtn.onclick=function(){
        nokia.showInbox();
    };
    nokia.showOutboxBtn=document.getElementById("showoutboxbtn1");
    nokia.showOutboxBtn.onclick=function(){
        nokia.showOutbox();
    };

    let iphone = new Mobile("iphone", 70);
    iphone.screen = document.getElementById("screen2");
    iphone.turnOnBtn = document.getElementById("turnonbtn2");
    iphone.turnOnBtn.addEventListener("click",iphone.turnOn);
    iphone.turnOffBtn=document.getElementById("turnoffbtn2");
    iphone.turnOffBtn.onclick=function(){
        iphone.turnOff();
    };
    iphone.chargescreen=document.getElementById("battery2");
    iphone.chargeBtn=document.getElementById("chargebtn2");
    iphone.chargeBtn.addEventListener("click",iphone.showBattery);
    iphone.createMsgBtn=document.getElementById("createmsgbtn2");
    iphone.textMsgscreen=document.getElementById("textmsgscreen2");
    iphone.createMsgBtn.onclick=function(){
        iphone.createMsg(iphone.textMsgscreen.value);
    };
    iphone.showMsgscreen=document.getElementById("outputmsg2");
    iphone.sendMsgbtn=document.getElementById("sendmsgbtn2");
    iphone.sendMsgbtn.onclick=function(){
        iphone.sendMsg(nokia);
    };
    iphone.showinboxBtn=document.getElementById("showinboxbtn2");
    iphone.showinboxBtn.onclick=function(){
        iphone.showInbox();
    };
    iphone.showOutboxBtn=document.getElementById("showoutboxbtn2");
    iphone.showOutboxBtn.onclick=function(){
        iphone.showOutbox();
    }
</script>

</body>

</html>
