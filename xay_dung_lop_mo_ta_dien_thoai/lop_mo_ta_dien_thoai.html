<!DOCTYPE html>

    <style>
        .phone {
            background-color: dimgray;
            color:gold;
            text-align: center;
            border-radius: 10px;
            display: inline-block;
            border: solid 1px black;
            width: 400px;
            height: 600px;
            margin: 20px;

        }

        .screen {
            border-radius: 10px;
            border: solid 1px white;
            width: 350px;
            height: 400px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        .sourcebtn {

            margin-top: 20px;
        }

        .On {
           background-color: whitesmoke;
        }

        .battery {
            border-radius: 5px;

            border: solid 1px ghostwhite;
            margin: 10px;
            width: 100px;
            height: 30px;
            overflow: hidden;
            text-align: center;
            position: absolute;
            right: 5px;
        }
        .sendtoinput{
            border-radius: 5px;
            border: solid 1px cornflowerblue;
            margin: 10px;
            width: 150px;
            height: 30px;
            overflow: hidden;
            position: absolute;
            left: 10px;
            padding-left:5px;
        }

        .textarea {
            border-radius: 5px;
            background-color:navajowhite;
            width: 84%;
            height: 50%;
            margin-top: 50px;
            margin-left: 20px;
            padding: 0px;
        }

        .textarea > textarea {
            border-radius: 5px;

            vertical-align: top;
            width: 100%;
            height: 70%;
            margin: 0;
            padding: 10px;
            border: solid 1px black;
        }

        .Charging {
            background-color: aqua;
        }
        .Used{
            background-color: hotpink;
        }
        .controlbutton{
            display:flex;
            justify-content: space-evenly;
            align-items: center;
            padding:0;
            height: 40px;
        }
        button{
            border-radius: 5px;
            width:100px;
            height: 30px;
        }
    </style>
</head>

<script>
    function Mobile(name, battery) {
        let self = this;
        self.status = false;
        self.name = name;
        self.battery = battery;
        self.draft = [];
        this.inbox = [];
        self.outbox = [];
        self.message = "";
        self.screen = "";
        this.turnOnBtn = {};
        this.turnOffBtn = {};
        this.chargeBtn = {};
        self.chargescreen = {};
        this.createMsgBtn = {};
        self.showMsgscreen = {};
        self.textMsgscreen = {};
        self.sendMsgbtn = {};
        self.showinboxBtn = {};
        self.showOutboxBtn = {};
        self.sendToInput={};


        this.checkStatus = function () {
            if (this.status) return true;
            else return false;
        };
        this.turnOn = function () {
            self.status = true;
            self.screen.classList.add("On");
            self.chargescreen.value = self.battery;
            self.battertyUsed();

        };
        this.turnOff = function () {
            self.status = false;
            self.screen.classList.remove("On");
            if(!self.status) {
                self.chargescreen.value = "";
                self.chargescreen.classList.remove("Used")
                self.sendToInput.value="";
                console.log(self.sendToInput);
                self.textMsgscreen.value="";
                self.showMsgscreen.value="";


            }
        }
        self.showBattery = function () {
            self.chargescreen.value = self.battery;

        };

        this.chargeBattery = function () {

            if (self.battery < 100) {
                let x = setInterval(function () {
                    self.chargescreen.classList.toggle("Charging");
                    {
                        if (self.battery >= 99) {
                            clearInterval(x);
                            self.battery = 99;
                            self.chargescreen.classList.add("Charging");
                            self.showBattery();
                        }
                        self.battery++;
                        self.showBattery();

                    }
                }, 3000);
            }


        }
        this.createMsg = function (msg,address) {
            if (!self.status) alert("Phone Off");
            else {
                let d=new Date;
                time=d.getFullYear() +"/"+d.getMonth()+"/"+d.getDay()+" " +d.getHours()+":"+d.getMinutes();
                self.message = "[" +time+"]"+"["+self.name +"]"+"---"+msg;
                self.sendToInput=address;
                this.showMsg();
                self.draft.push(msg)
            }


        };

        this.showMsg = function () {
            self.showMsgscreen.value = "Created message:"+ "\n"+ self.message;
        };
        this.getMsg = function (msg) {
            if (!this.status) alert("Phone Off");
            else this.inbox.push(msg);
        };
        this.sendMsg = function () {
            if (!self.status) alert("Phone Off");
            else {
                if(self.sendToInput==self.name) alert("Không gửi được!")
                else{
                    if(self.sendToInput==iphone.name) {
                        iphone.inbox.push(self.message);
                        iphone.showinboxBtn.classList.add("Used")
                    }
                    if(self.sendToInput==nokia.name) {
                        nokia.inbox.push(self.message);
                        nokia.showinboxBtn.classList.add("Used")

                    }
                    if(self.sendToInput==bphone.name) {
                        bphone.inbox.push(self.message);
                        bphone.showinboxBtn.classList.add("Used")

                    }
                    self.outbox.push(self.message);
                }

            }

        };
        this.showInbox = function () {
            if (!self.status) alert("Phone Off");
            else {
                self.showinboxBtn.classList.remove("Used");
                result = "INBOX: "+"\n";
                for (i = 0; i < self.inbox.length; i++) {
                    result += self.inbox[i] + "\n"
                }
                self.showMsgscreen.value = result;
            }


        };
        this.showOutbox = function () {
            if (!self.status) alert("Phone Off");
            else {
                result = "OUTBOX: "+"\n";
                for (i = 0; i < self.outbox.length; i++) {
                    result += self.outbox[i] + "\n"
                }
                self.showMsgscreen.value = result;
            }
        };
        self.battertyUsed = function () {
            if (!this.status) alert("Phone Off");
            else {
                if (self.battery < 100) {
                    let x = setInterval(function () {
                        if(self.status){
                            self.chargescreen.classList.toggle("Used");
                            {
                                if (self.battery <=0) {
                                    clearInterval(x);
                                    self.battery = 0;
                                    self.chargescreen.classList.add("Used");
                                    self.showBattery();
                                }
                                if(!self.status){
                                    clearInterval(x);


                                }
                                self.battery--;
                                self.showBattery();

                            }
                        }

                    }, 8000);
                }
            }
        }
    }

    let nokia = new Mobile("nokia", 95);
    nokia.screen = document.getElementById("screen1");
    nokia.turnOnBtn = document.getElementById("turnonbtn1");
    nokia.turnOnBtn.onclick=function(){

    };
